        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #proprietarioInfo {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        #linkContainer {
            text-align: center;
            margin-top: 15px;
        }

        #linkContainer a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        #linkContainer a:hover {
            text-decoration: underline;
        }

        #searchResult {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha pelo Número da casa, Proprietário ou Quadra e Lote</h1>
        <form id="qrForm">
            <label for="searchType">Buscar por:</label>
            <select id="searchType" name="searchType" required>
                <option value="Nº da Casa">Número da Casa</option>
                <option value="Proprietario">Proprietário</option>
                <option value="Quadra-Lote">Quadra-Lote</option>
            </select>

            <label for="searchValue">Destino:</label>
            <select id="searchValue" name="searchValue" required>
                <!-- A lista será atualizada dinamicamente -->
            </select>

            <button type="submit">Gerar QR Code</button>
        </form>
        
        <!-- Novo elemento para exibir o resultado da pesquisa -->
        <div id="searchResult"></div>

        <div id="linkContainer"></div> <!-- Novo elemento para o link -->
        <div id="qrcode"></div>
    </div>

        // Função para ordenar os números da casa de forma crescente
        function sortByHouseNumber() {
            return houseData.sort((a, b) => parseInt(a["Nº da Casa"]) - parseInt(b["Nº da Casa"]));
        }

        // Função para ordenar por nome de proprietário (ordem alfabética)
        function sortByOwner() {
            return houseData.sort((a, b) => a.Proprietario.localeCompare(b.Proprietario));
        }

        // Função para ordenar por Quadra e Lote (primeiro por quadra, depois por lote)
        function sortByQuadraLote() {
            return houseData.sort((a, b) => {
                if (parseInt(a.Quadra) === parseInt(b.Quadra)) {
                    return parseInt(a.Lote) - parseInt(b.Lote);
                }
                return parseInt(a.Quadra) - parseInt(b.Quadra);
            });
        }

        // Função para atualizar as opções de destino com base no tipo de busca
        function updateDestinationOptions(searchType) {
            let sortedData = [];

            const searchValueElement = document.getElementById('searchValue');
            searchValueElement.innerHTML = ''; // Limpar opções anteriores

            if (searchType === "Nº da Casa") {
                sortedData = sortByHouseNumber();
                sortedData.forEach(house => {
                    searchValueElement.innerHTML += `<option value="${house["Nº da Casa"]}">${house["Nº da Casa"]}</option>`;
                });
            } else if (searchType === "Proprietario") {
                sortedData = sortByOwner();
                sortedData.forEach(house => {
                    searchValueElement.innerHTML += `<option value="${house.Proprietario}">${house.Proprietario}</option>`;
                });
            } else if (searchType === "Quadra-Lote") {
                sortedData = sortByQuadraLote();
                sortedData.forEach(house => {
                    searchValueElement.innerHTML += `<option value="${house.Quadra}-${house.Lote}">Quadra ${house.Quadra}, Lote ${house.Lote}</option>`;
                });
            }
        }

        // Atualiza a lista de opções ao trocar o tipo de busca
        document.getElementById('searchType').addEventListener('change', function () {
            updateDestinationOptions(this.value);
        });

        // Inicializar com as opções de "Nº da Casa"
        updateDestinationOptions("Nº da Casa");

        // Função para converter o WKT para lat e long
        function wktToLatLng(wkt) {
            const coords = wkt.match(/POINT \(([^)]+)\)/)[1].split(' ');
            return { lat: coords[1], lng: coords[0] };
        }

        // Função para gerar o QR Code e mostrar o resultado da pesquisa
        document.getElementById('qrForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const searchType = document.getElementById('searchType').value;
            const searchValue = document.getElementById('searchValue').value;
            let house;

            if (searchType === "Nº da Casa") {
                house = houseData.find(h => h["Nº da Casa"] === searchValue);
            } else if (searchType === "Proprietario") {
                house = houseData.find(h => h.Proprietario === searchValue);
            } else if (searchType === "Quadra-Lote") {
                const [quadra, lote] = searchValue.split('-');
                house = houseData.find(h => h.Quadra === quadra && h.Lote === lote);
            }

            if (house) {
                // Exibir o resultado da pesquisa
                document.getElementById('searchResult').innerHTML = `
                    <strong>Resultado da Pesquisa:</strong><br>
                    Nº da Casa: ${house["Nº da Casa"]}<br>
                    Proprietário: ${house.Proprietario}<br>
                    Quadra: ${house.Quadra}, Lote: ${house.Lote}
                `;

                const coords = wktToLatLng(house.WKT);
                // Adiciona o travelmode=driving para sempre calcular o trajeto de carro
                const googleMapsUrl = `https://www.google.com/maps/dir/${portariaCoords}/${coords.lat},${coords.lng}/data=!4m2!4m1!3e0?travelmode=driving`;

                // Exibir o link no formulário
                document.getElementById('linkContainer').innerHTML = `<a href="${googleMapsUrl}" target="_blank">Abrir no Google Maps</a>`;

                // Gerar o QR Code com a URL
                const qrCodeContainer = document.getElementById('qrcode');
                qrCodeContainer.innerHTML = ""; // Limpar QR code anterior
                new QRCode(qrCodeContainer, {
                    text: googleMapsUrl,
                    width: 256,
                    height: 256,
                });
            }
        });
